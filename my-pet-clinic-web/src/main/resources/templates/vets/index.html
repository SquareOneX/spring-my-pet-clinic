<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets...</h1>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>
        </tr>
    </table>
</body>
</html>
